{% extends "core/base.html" %} 
{% block content %} 
{% load static %}
<!-- Single News -->
<section class="news-single section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-12">
        <div class="row">
          <div class="col-12">
            <div class="single-main">
              <!-- News Head -->
              <!-- News Title -->
              <h1 class="news-title"><a href="#">{{object.title}}</a></h1>
              <!-- Meta -->
              <div class="meta">
                <div class="meta-left">
                  <span class="date mb-2"
                    ><i class="fa fa-clock-o"></i>{{object.created_at}}</span
                  >
                </div>
              </div>
              <!-- News Text -->
              <div class="news-text">
                <p>{{object.description|linebreaksbr}}</p>
              </div>
            </div>
          </div>
          {% endblock content %}
        </div>
      </div>
    </div>
  </div>
</section>
