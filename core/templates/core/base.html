<!DOCTYPE html>
<html class="no-js" lang="en">
  {% load static %}
  <head>
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--font-family-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- title of site -->
    <title>Directory Landing Page</title>

    <!-- For favicon png -->
    <link
      rel="shortcut icon"
      type="image/icon"
      href="{% static 'core/assets/logo/favicon.png' %}"
    />

    <!--font-awesome.min.css-->
    <link
      rel="stylesheet"
      href="{% static 'core/assets/css/font-awesome.min.css' %}"
    />

    <!--linear icon css
		<link rel="stylesheet" href="{% static 'core/assets/css/linearicons.css' %}">

		<!--animate.css-->
    <link rel="stylesheet" href="{% static 'core/assets/css/animate.css' %}" />

    <!--flaticon.css-->
    <link rel="stylesheet" href="{% static 'core/assets/css/flaticon.css' %}" />

    <!--slick.css-->
    <link rel="stylesheet" href="{% static 'core/assets/css/slick.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'core/assets/css/slick-theme.css' %}"
    />

    <!--bootstrap.min.css-->
    <link
      rel="stylesheet"
      href="{% static 'core/assets/css/bootstrap.min.css' %}"
    />

    <!-- bootsnav -->
    <link rel="stylesheet" href="{% static 'core/assets/css/bootsnav.css' %}" />

    <!--style.css-->
    <link rel="stylesheet" href="{% static 'core/assets/css/style.css' %}" />

    <!--responsive.css-->
    <link
      rel="stylesheet"
      href="{% static 'core/assets/css/responsive.css' %}"
    />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <!--header-top start -->
    <header id="header-top" class="header-top">
      <ul>
        <li>
          <div class="header-top-left">
            <ul>
              <li class="select-opt">
                <select name="currency" id="currency">
                  <option value="usd">USD</option>
                  <option value="euro">Euro</option>
                </select>
              </li>
            </ul>
          </div>
        </li>
        <li class="head-responsive-right pull-right">
          <div class="header-top-right">
            <ul>
              <li class="header-top-contact">+1 222 777 6565</li>
              <li class="header-top-contact">
                <a href="#">sign in</a>
              </li>
              <li class="header-top-contact">
                <a href="#">register</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </header>

    {% block content %}{% endblock content %}

    <footer id="footer" class="footer">
      <div class="container">
        <div class="footer-menu">
          <div class="row">
            <div class="col-sm-3">
              <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">Tra<span>velia</span></a>
              </div>
              <!--/.navbar-header-->
            </div>
          </div>
        </div>
        <div class="hm-footer-copyright">
          <div class="row">
            <div class="col-sm-5">
              <p>
                &copy;copyright. Desarrollado por
                <a href="https://github.com/xAd4">√Ångel Estarita</a>
              </p>
              <!--/p-->
            </div>
            <div class="col-sm-7">
              <div class="footer-social">
                <span><i class="fa fa-phone"> +1 (222) 777 8888</i></span>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
              </div>
            </div>
          </div>
        </div>
        <!--/.hm-footer-copyright-->
      </div>
      <!--/.container-->

      <div id="scroll-Top">
        <div class="return-to-top">
          <i
            class="fa fa-angle-up"
            id="scroll-top"
            data-toggle="tooltip"
            data-placement="top"
            title=""
            data-original-title="Back to Top"
            aria-hidden="true"
          ></i>
        </div>
      </div>
      <!--/.scroll-Top-->
    </footer>
    <!--/.footer-->
    <!--footer end-->

    <!-- Include all js compiled plugins (below), or include individual files as needed -->

    <script src="{% static 'core/assets/js/jquery.js' %}"></script>

    <!--modernizr.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <!--bootstrap.min.js-->
    <script src="{% static 'core/assets/js/bootstrap.min.js' %}"></script>

    <!-- bootsnav js -->
    <script src="{% static 'core/assets/js/bootsnav.js' %}"></script>

    <!--feather.min.js-->
    <script src="{% static 'core/assets/js/feather.min.js' %}"></script>

    <!-- counter js -->
    <script src="{% static 'core/assets/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'core/assets/js/waypoints.min.js' %}"></script>

    <!--slick.min.js-->
    <script src="{% static 'core/assets/js/slick.min.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!--Custom JS-->
    <script src="{% static 'core/assets/js/custom.js' %}"></script>
  </body>
</html>
